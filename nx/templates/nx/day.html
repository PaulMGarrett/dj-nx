{% extends "nx/layout.html" %}
{% block title %}
Nx {{ date1 }}
{% endblock %}
{% block content %}

<h2> {{ date1 }} </h2>
{% for nav in navs %}
    <a href="{{ nav.url }}" class="day-link"> {{ nav.text }} </a>
{% endfor %}

<form action="" method="POST">
    {% csrf_token %}
    <table class="obs-entry">
        {{ new_obs_form }}
    </table>
    <input type="submit" value="Submit" class="btn-submit">
</form>

{% endblock %}
